<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

   <h1> Tabel Anggota Kelompok </h1>

   <form>
        <p> Nama : </p>
        <input type = "text" name = "nama" placeholder = "Input your name">
        <p> Kelompok </p>
        <input type = "radio" name = "kelompok" id = "surabaya">
        <label for = "surabaya"> Surabaya </label>
        <input type = "radio" name = "kelompok" id = "malang">
        <label for = "malang"> Malang </label>
        <input type = "radio" name = "kelompok" id = "semarang">
        <label for = "semarang"> Semarang </label>
        <input type = "radio" name = "kelompok" id = "jatim">
        <label for = "jatim"> Jatim </label>
        <input type = "radio" name = "kelompok" id = "manado">
        <label for = "manado"> Manado </label>
        <div> 
        <input type = "submit" value = "Kirim">
        <input type = "reset" value = "Reset">
        </div>

   </form>
    <br> 

<table border = "1"> 
    <tr> 
        <th> No </th>
        <th> Nama </th>
        <th> Kelompok </th>
    </tr>
    <tr>
        <td> 1 </td>
        <td> Umi Nur Habibah </td>
        <td> Surabaya </td>
    </tr>
    <tr>
        <td> 2 </td>
        <td> Selvia Nipfasari </td>
        <td> Surabaya </td>
    </tr>
</table>

</body>
</html>
